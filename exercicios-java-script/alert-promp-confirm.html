<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Prompt e Confirm</title>
</head>
<body>
    <h1>Primeiros passos com JS</h1>
    <p>Disparamos um alert</p>
    <p>Disparamos um prompt, pedimos o nome do usuario e o atribuimos em uma variavel nome</p>
    <p>Disparamos um confirm retornando o nome do usuario e uma confirmação para continuar</p>
    <script>
        window.alert('Sejá bem vindo ao curso de JS');
        var nome = window.prompt('Qual seu nome: ');
        window.confirm(nome +' ,pronto para aprender uma nova linguagem de programação?')
    </script>
</body>
</html>
