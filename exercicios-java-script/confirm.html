<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>
<body>
    <h1>Primeiros passos com JS</h1>
    <p>Atribuindo true e false ao botões de confirm</p>
    <script>
        var opcao = window.confirm('Você deseja encerrar?');
        window.document.write('Deseja cancelar?<br>');
        window.document.write('Sua escolha foi: '+ opcao);
    </script>
</body>
</html>
