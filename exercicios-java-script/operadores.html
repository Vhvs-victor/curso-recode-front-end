<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <h1>Aprendendo sobre Operadores</h1>
    <p>soma (+) ,subtração (-) ,multiplicação (*) ,divisão (/)</p>
    <p>var x = 5; <br> var y = 2; <br><hr> Soma: <br>x = x + y; <br> x = 7; <br> x += y; <br> x = 7; <br><hr></p>
    <p>Subtração: <br>x = x - y; <br> x = 3; <br> x -= y; <br> x = 3;<hr></p>
    <p>Multiplicação: <br>x = x * y; <br> x = 10; <br> x *= y; <br> x = 10;<hr></p>
    <p>Divisão: <br>x = x / y; <br> x = 2.5; <br> x /= y; <br> x = 2.5;<hr></p>
</body>
</html>
